volumes:
  pgdata:
  web-root:

services:
  web:
    image: trompa-align
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    env_file: production-environment
    restart: always
    expose:
      - "8000"
    volumes:
      - "${CLARA_BUILD_DIRECTORY}:/clara"
      - web-root:/web-root

  redis:
    image: "redis:alpine"

  celery:
    image: trompa-align
    restart: always
    env_file: celery-environment
    command:
      - uv
      - run
      - celery
      - -A
      - trompaalign.celery
      - worker

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: solid_oidc
    volumes:
      - pgdata:/var/lib/postgresql/data

  fluentd:
    image: fluent/fluentd:v1.12.0-debian-1.0
    restart: always
    volumes:
      - ./fluentd/fluent.conf:/fluentd/etc/fluent.conf
