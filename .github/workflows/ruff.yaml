name: Ruff Format
on:
  pull_request:
    branches: [ '*' ]
    types: [ push, opened, synchronize, reopened, ready_for_review ]
jobs:
  ruff-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          args: "--version"
      - run: ruff check
      - run: ruff format --check --diff
